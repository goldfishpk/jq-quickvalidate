<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="utf-8"/>
<title>jq-quickvalidate</title>
<link href="css/normalize.css" rel="stylesheet"/>
<link href="css/1140.css" rel="stylesheet"/>
<link href="css/jq-quickvalidate.css" rel="stylesheet" media="screen"/>
<link href="css/styles.css" rel="stylesheet" media="screen"/>
</head>
<body>

    <form id="my-form">
        <p><label>Username:</label><input name="username" type="text"/></p>
        <p><label>Password:</label><input name="pass" type="password"/></p>
        <p><label>E-Mail:</label><input name="email" type="text"/></p>
        <p><label>Date:</label><input name="date" type="text" placeholder="mm/dd/yy"/></p>
        <p><label>Comments:</label><textarea name="comments"></textarea></p>
        <p><label>&nbsp;</label><button type="submit">Submit</button><button type="reset">Reset</button></p>
        <div style="clear: both;"></div>
    </form>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="js/jq-quickvalidate.js"></script>
<script>

    var $form = $('#my-form');

    $form.quickValidate({
        inputs: {
            'username': {
                filters: 'required username exclude',
                data: {
                    exclude: ['Paul', 'Mike']
                }
            },
            'pass': {
                filters: 'required pass',
            },
            'email': {
                filters: 'email'
            },
            'date': {
                filters: 'date'
            },
            'comments': {
                filters: 'digits'
            }
        }
    });
    
</script>

</body>
</html>
