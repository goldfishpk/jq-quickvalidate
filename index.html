<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>jq-quickvalidate</title>
<link href="css/normalize.css" rel="stylesheet"/>
<link href="css/jq-quickvalidate.css" rel="stylesheet" media="screen"/>
<link href="css/styles.css" rel="stylesheet" media="screen"/>
</head>
<body>

<h1>QuickValidate:</h1>
<h2>A small and extensible jQuery validation plugin</h2>

<form id="my-form">
    <p><label>Username <span>*</span>:</label><input name="name" type="text"/></p>
    <p><label>Password <span>*</span>:</label><input name="pass" type="password"/></p>
    <p><label>E-Mail <span>*</span>:</label><input name="email" type="text"/></p>
    <p><label>Date <span>*</span>:</label><input name="date" type="text"/></p>
    <p><label>&nbsp;</label><button type="submit">Submit</button></p>
    <div style="clear: both;"></div>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="js/jq-quickvalidate.js"></script>
<script>

    var $form = $('#my-form');

    $form.quickValidate({
        inputs: {
            'name': {
                filters: 'required name istaken',
                data: ['Paul']
            },
            'pass': {
                filters: 'required pass'
            },
            'email': {
                filters: 'email'
            },
            'date': {
                filters: 'date'
            }
        }
    });
    
</script>

</body>
</html>
